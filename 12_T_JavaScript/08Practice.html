<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*  document.write("*<br>");
         document.write("**<br>");
         document.write("***<br>");
         document.write("****<br>");
         document.write("*****<br>");  */

        for (var i = 1; i <= 1; i++) {
            document.write("*");
        }
        document.write("<br>");

        for (var i = 1; i <= 2; i++) {
            document.write("*");
        }
        document.write("<br>");

        for (var i = 1; i <= 3; i++) {
            document.write("*");
        }
        document.write("<br>");

        for (var i = 1; i <= 4; i++) {
            document.write("*");
        }
        document.write("<br>");

        for (var i = 1; i <= 5; i++) {
            document.write("*");
        }
        document.write("<br>");
        /////////////////////////////////////////////

        document.write("<hr>");

        for (var j = 1; j <= 5; j++) {
            for (var i = 1; i <= j; i++) {
                document.write("*");
            }
            document.write("<br>");
        }
        //////////////////////////////////////
        //不可以使用巢狀迴圈

        var a = "";
        for (var i = 1; i <= 10; i++) {
            a = a + "*";
            document.write(a + "<br>");
        }

        /////////////////////////////////////////
        //九九乘法表

        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                document.write(i + "*" + j + "=" + i * j + "<br>");
            }
            document.write("<br>")
        }



    </script>
</body>

</html>
