<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container" id="productList">
        <div class="row">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $.ajax({
            type: 'get',
            url: 'http://localhost:5077/apiProducts',
            success: function (resp) {

                let items="";
                console.log(resp);
                for (let i = 0; i < resp.length; i++) {
                    items=`<div class="col-3">
                        <div class="card">
                        <img src="http://localhost:5077/ProductPhotos/${resp[i].picture}" class="img-fluid" />
                        <div class="card-body">
                            <h3>${resp[i].productName}</h3>
                            <p>${resp[i].description}</p>
                        </div>
                          <div class="card-body">
                           <button class="btn btn-danger">加入購物車</button>
                        </div>
                        </div>
                    </div>
                `
                    $('#productList>.row').append(items);
                }

            },
            error: function (resp) {
                console.log(resp);
            }


        });
    </script>

</body>

</html>
