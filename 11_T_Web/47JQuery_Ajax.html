<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container">
        <div id="btnFS" class="my-3 text-end">
            <input type="button" value="小" id="fs-6" class="btn btn-outline-dark btn-sm">
            <input type="button" value="中" id="fs-4" class="btn btn-outline-dark btn-sm">
            <input type="button" value="大" id="fs-2" class="btn btn-outline-dark btn-sm">
        </div>


    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

        // Ajax- async javascript and XML
        // https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx

        //1.資料介接

        $.ajax({
            type: "get",
            url: "https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx",
            success: function (data) {
                console.log(data);

                let item = "";

                for (let i = 0; i < data.length; i++) {
                    item = `
                        <div class="card mb-3 border-info-subtle">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="${data[i].Photo}" class="img-fluid rounded-start">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h3 class="card-title fw-bold">${data[i].Name}</h3>
                                        <p class="card-text">${data[i].Introduction}</p>

                                        <div class="d-grid gap-2">
                                            <button class="btn btn-success">預定行程</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `

                    $('.container').append(item);
                }
                // $('.container').append("<p class='m-3 text-warning bg-dark p-3 rounded'>"+data[2].Introduction+"</p>");

            }
        });


        $('#btnFS').click(evt => {
            if (evt.target.id != "btnFS")
                $('.card .card-body p').removeClass().addClass("card-text " + evt.target.id);
        });
    </script>
</body>

</html>
