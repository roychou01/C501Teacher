        //使用prototype增加一個方法
        let myDate = new Date();

        Date.prototype.timeFormat = function (myTime) {

            let hour = myTime.getHours() < 10 ? "0" + myTime.getHours() : myTime.getHours();
            let min = myTime.getMinutes() < 10 ? "0" + myTime.getMinutes() : myTime.getMinutes();
            let sec = myTime.getSeconds() < 10 ? "0" + myTime.getSeconds() : myTime.getSeconds();

            let time = hour + ":" + min + ":" + sec;

            return time;
        }


        Date.prototype.dateFormat = function () {
            let weekday = ["日", "一", "二", "三", "四", "五", "六"];

            date = this.getFullYear() + "(民國" + (this.getFullYear() - 1911) + ")年" + (this.getMonth() + 1) + "月" + this.getDate() + "日星期" + weekday[this.getDay()];

            return date;
        }

        //console.log(myDate.dateFormat());
        //console.log(myDate.timeFormat());
        //////////////////////////////////////////////////////////////////////


        let getNowTime = ()=> {

            timer.innerText = myDate.timeFormat(new Date());
           
            setTimeout(getNowTime, 1000);
        }

        getNowTime();
