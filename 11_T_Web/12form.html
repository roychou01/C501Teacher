<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 表單 -->

    <input>

    <input type="text" value="adssfsfds">

    <input type="password">
    <hr>
    <input type="button" value="我是一個按鈕" onclick="alert('啊我被點到了!!')">
    <input type="button" value="請按我"><!--  前端程式在用的 -->
    <input type="reset" value="請按我"><!--  將表單重置 -->
    <input type="submit" value="請按我"><!-- 將表單資料送到伺服端 -->
    <hr>
    <input type="range">
    <input type="color">
    <input type="datetime-local">
    <hr>
    <span>最高學歷:</span>
    <input type="radio" name="level">博士
    <input type="radio" name="level">碩士
    <input type="radio" name="level">大學
    <input type="radio" name="level">專科(含)以下
    <hr>
    <input type="checkbox">唱歌
    <input type="checkbox">爬山
    <input type="checkbox">游泳
    <input type="checkbox">踏青
    <input type="checkbox">打球
    <hr>

    <textarea rows="8" cols="40"></textarea>
    <hr>

    <select>
        <option>aaa111</option>
        <option>bbb222</option>
        <option>ccc333</option>
        <option>ddd444</option>
        <option>eee555</option>
    </select>

    <hr>

    <form>

        <fieldset>
            <legend>加入會員</legend>
            <table width="500" border="0">

                <tbody>
                    <tr>
                        <td width="70">姓名</td>
                        <td><input type="text" value="12345"></td>

                    </tr>
                    <tr>
                        <td>性別</td>
                        <td>
                            <input type="radio" name="gender" checked>女
                            <input type="radio" name="gender">男
                        </td>
                    </tr>
                    <tr>
                        <td>生日</td>
                        <td><input type="datetime-local"></td>
                    </tr>
                    <tr>
                        <td>學歷</td>
                        <td>
                            <select>

                                <option>博士</option>
                                <option>碩士</option>
                                <option selected>學士</option>
                                <option>副學士</option>
                                <option>專科</option>
                                <option>高中/職</option>
                                <option>國中(含)以下</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>地址</td>
                        <td><input type="text" style="width: 350px;"></td>
                    </tr>
                    <tr>
                        <td>興趣</td>
                        <td>
                            <input type="checkbox">閱讀
                            <input type="checkbox">踏青
                            <input type="checkbox">看雲
                            <input type="checkbox">郊遊
                            <input type="checkbox">吟詩
                        </td>
                    </tr>
                    <tr>
                        <td>幸運色</td>
                        <td>
                            <input type="color">
                        </td>
                    </tr>
                    <tr>
                        <td>年收入</td>
                        <td>
                            <input type="range">
                        </td>
                    </tr>
                    <tr>
                        <td>備註</td>
                        <td>
                            <textarea rows="5" cols="30"></textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td>

                            <input type="submit" value="送出">
                            <input type="reset" value="取消">

                        </td>
                    </tr>
                </tfoot>
            </table>
        </fieldset>
    </form>


</body>

</html>
