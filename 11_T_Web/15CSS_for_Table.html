<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CSS的 inline 寫法，會造成HTML的程式碼變得凌亂不易維護，另一方面整個標籤寫完會覺得異常的肥胖
    另一方面，對於相同標籤進行相同外觀樣式設定時，這種寫法會變地相當沒有效率 -->

    <table style="border: 2px solid black;width: 500px;">


        <tfoot>
            <tr>
                <td colspan="3">製表人:小明</td>


            </tr>
        </tfoot>

        </tr>
        <tr>
            <td>王五</td>
            <td>78</td>
            <td>91</td>

        </tr>



        <thead>
            <tr>
                <td>姓名</td>

                <td>數學</td>

            </tr>

        <caption>
